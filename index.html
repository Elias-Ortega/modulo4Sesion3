<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>SimplyMail</title>
</head>

<body>
    <main>
        <div class="container my-5 mx-auto">
            <div class="row justify-content-center">
                <div class="col-6 ">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="Para">PARA:</span>
                            <input type="text" class="form-control" placeholder="Email destinatario"
                                aria-label="Username" id="inputPara">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="TITULO" aria-label="Username"
                                id="inputTitulo">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Mensaje" aria-label="Username"
                                id="inputMensaje">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="De">DE:</span>
                            <input type="text" class="form-control" placeholder="Email remitente" aria-label="Username"
                                id="inputDe">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="CC">CC:</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailUno">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailDos">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailTres">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailCuatro">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailCinco">
                            <input type="text" class="form-control" placeholder="emails" aria-label="Username"
                                id="ccEmailSeis">
                        </div>
                        <button type="button" class="btn btn-success " id="btnEnviar">Enviar</button>
                    </form>
                </div>

            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
